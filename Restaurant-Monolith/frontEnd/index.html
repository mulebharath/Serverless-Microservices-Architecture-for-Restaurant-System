<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <marquee><h1>Fantastic 4's Project</h1></marquee>
        </div>
    </header>

    <main class="container">
        <!-- Place Order Section -->
        <section class="order-section">
            <h2>Place an Order</h2>
            <div class="form-group">
                <input type="text" id="order-item" placeholder="Item" class="input-field">
                <input type="number" id="order-quantity" placeholder="Quantity" class="input-field">
            </div>
            <button onclick="placeOrder()" class="btn">Place Order</button>
        </section>

        <!-- Orders Section -->
        <section class="orders-section">
            <h2>Current Orders (Cooking):</h2>
            <ul id="orders-list" class="orders-list"></ul>
        </section>

        <!-- Generate Bill Section -->
        <section class="bill-section">
            <button onclick="openBillModal()" class="btn">Generate Bill</button>
        </section>

        <!-- Billing Modal -->
        <div id="bill-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeBillModal()">&times;</span>
                <h2>Generate Bill</h2>
                <label for="order-bill">Select Order:</label>
                <select id="order-bill" class="input-field"></select>
                <br>
                <label for="bill-amount">Amount:</label>
                <input type="number" id="bill-amount" placeholder="Amount" class="input-field">
                <br>
                <button onclick="createBill()" class="btn">Add Bill</button>
            </div>
        </div>

        <!-- Bills Section -->
        <section class="bills-section">
            <h3>Bills:</h3>
            <ul id="bills-list" class="orders-list"></ul>
        </section>
    </main>

    <script src="scripts.js"></script>

</body>
</html>
